<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Simple Arithmetic Calculator</h1>
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="number1">Number 1</label>
            <input type="text" class="form-control" id="number1" name="number1" required>
        </div>
        <div class="form-group">
            <label for="number2">Number 2</label>
            <input type="text" class="form-control" id="number2" name="number2" required>
        </div>
        <div class="form-group">
            <label for="operation">Operation</label>
            <select class="form-control" id="operation" name="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
    {% if result is not none %}
    <h2 class="mt-4">Result: {{ result }}</h2>
    {% endif %}
</div>
</body>
</html>
